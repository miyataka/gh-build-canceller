name: 'GH actions stale run canceller'
author: 'Dmitry Rozhdestvenskiy <yellowmegaman@gmail.com>'
description: 'Shoots old builds'
branding:
  icon: 'target'
  color: 'yellow'
inputs:
  workflows_filter:
    description: "what workflows we'd like to stop"
    required: false
  commit_sha:
    description: "commit that triggered this workflow"
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    GITHUB_TOKEN: ${{ inputs.github_token }}

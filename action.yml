name: 'GH actions stale run canceller'
author: 'Dmitry Rozhdestvenskiy <yellowmegaman@gmail.com>'
description: 'Shoots old builds'
branding:
  icon: 'target'
  color: 'yellow'
inputs:
  workflows_filter:
    description: "what workflows we'd like to stop"
    required: false
  personal_token:
    description: "personal token with access rights to cancel builds"
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    PERSONAL_TOKEN: ${{inputs.personal_token}}
